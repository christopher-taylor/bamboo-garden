<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Handlebars Demo</title>
    <link rel="stylesheet" type="text/css" href="/css/styles.css">
    <link href="https://fonts.googleapis.com/css?family=Merriweather|Raleway" rel="stylesheet">
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s=" crossorigin="anonymous"></script>
    <script id="template" type="text/x-handlebars-template">
        <h1>Menu</h1>
            {{#Categories}}
            <h2>{{name}}</h2>
            <table style="width:80%;margin:auto;">
                {{#food}}
                <tr class="menu-item">
                    <td>
                        {{#if isHeartHealthy}}
                            <img class="menu-image" src="/img/heart.svg">
                        {{/if}}
                        {{#if isVegan}}
                            <img class="menu-image" src="/img/vegan2.svg">
                        {{/if}}
                        {{#if isSpicy}}
                            <img class="menu-image" src="/img/asterisk.svg">
                        {{/if}}
                    </td>
                    <td>{{number}}</td>
                    <td>{{name}}</td>
                    <td>${{price1}}</td>
                </tr>
            {{/food}}
            </table>
            {{/Categories}}
    </script>
</head>



<body>
    <header>
        <img src="img/logo-white.svg" id="header_logo" class="header_svg" alt="">
        <div class="header-content">
            <span id="slogan">Health Is Our Recipe</span><br />
            <nav>
                <ul>
                    <li>About Us</li>|
                    <li>Lunch Menu</li>|
                    <li>Dinner Menu</li>|
                    <li>Daily Menu</li>
                </ul>
            </nav>
        </div>
    </header>

    <div id="spacer"></div>

    <div class="wrapper content-area">
        <main id="main"></main>

        <hr style="width:85%;color:white;margin:20px auto;">

        <footer>
            <div class="menu-key">
                <img class="footer-image" src="/img/heart.svg"> - Indicates that an item is low in saturated fats.<br />
                <img class="footer-image" src="/img/asterisk.svg"> - Indicates that an item is spicy.<br />
                <img class="footer-image" src="/img/vegan2.svg"> - Indicates that an item is vegan.<br /><br />
            </div>
            <span class="dev-footer">Design by Christopher Taylor  - &copy; 2016<script>new Date().getFullYear()>2010&&document.write("-"+new Date().getFullYear());</script></span>
</script>
        </footer>
    </div>
    <script>
        $(document).ready(function(){
            var source = document.getElementById('template').innerHTML;
            var template = Handlebars.compile(source);
            var data = $.getJSON("/data/lunch.json", function(data){
                var result = template({Categories: data});
                $(main).append(result);
            });
        })
    </script>
</body>

</html>
